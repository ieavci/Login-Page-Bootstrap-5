<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Login</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-6 col-xl-4 text-center">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/ti koy.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <form action="" class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fw-bolder fs-4 mb-2">TI Software'a Giriş Yap</h3>
                        <div class="fw-normal text-muted mb-4">
                            Yeni Misin? <a href="signin.html" class="text-primary fw-bold text-decoration-none ">Bir
                                Hesap
                                Oluştur</a>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="mt-2 text-end">
                            <a href="forgot_password.html" class="text-primary fw-bold text-decoration-none ">Şifreni mi unuttun?</a>
                        </div>
                        <button type="button" class="btn btn-primary submit_btn w-100 my-4">Devam Et</button>
                        <div class="text-center text-muted text-uppercase mb-3">veya</div>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/google.svg" class="img-fluid me-3">Google ile Devam Et
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/linkedin.svg" class="img-fluid me-3">LinkedIn ile Devam Et
                        </a>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/acebook.svg" class="img-fluid me-3">Facebook ile Devam Et
                        </a>

                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
