<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sign In</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="forgot_password.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-6 col-xl-4 text-center">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/ti koy.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <form action="" class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fw-bolder fs-4 mb-2">TI Software'a Giriş Yap</h3>
                        <label class="text-muted password_info mb-3" for="">
                            Parolanızı Sıfırlamak İçin Email Adresinizi Giriniz</label>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingPassword" placeholder="name@mail.com">
                            <label for="floatingPassword">Email Adresiniz</label>
                        </div>


                        <a href="new_password.html"> <button type="button"
                                class="btn btn-primary submit_btn my-4">Gönder</button></a>
                        <button type="button" class="btn btn-secondary submit_btn my-4 ms-3">Vazgeç</button>


                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
