<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sign In</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="signin.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-6 col-xl-4 text-center">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/ti koy.png" class="img-fluid" alt="logo">
                        </a>
                    </div>
                    <form action="" class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fw-bolder fs-4 mb-2">TI Software'a Kayıt Ol!</h3>
                        <div class="fw-normal text-muted mb-4">
                            Zaten Hesabın Var Mı? <a href="index.html"
                                class="text-primary fw-bold text-decoration-none ">Giriş
                                Yap</a>
                        </div>
                        <div class="text-center text-muted text-uppercase mb-3">veya</div>
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="images/google.svg" class="img-fluid me-3">Google ile Devam Et
                        </a>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Ahmet">
                            <label for="floatingInput">Adı</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Yılmaz">
                            <label for="floatingInput">Soyadı</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingPassword" placeholder="name@mail.com">
                            <label for="floatingPassword">Email Adresiniz</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingInput" placeholder="********">
                            <label for="floatingInput">Parola</label>
                        </div>
                        <label class="text-muted password_info" for=""> <i class="fa-solid fa-circle-exclamation"></i>
                            Parolanız en az 8 karakter & büyük harf & rakam içermelidir.</label>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingInput" placeholder="********">
                            <label for="floatingInput">Parola Tekrar</label>
                        </div>

                        <div class="mt-2 text-start ">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    <a href="#" class="text-primary fw-bold text-decoration-none ">Kullanım
                                        Koşulları ve Gizlilik Şartları</a>'nı okudum.
                                </label>
                            </div>

                        </div>


                        <button type="button" class="btn btn-primary submit_btn w-100 my-4">Kayıt Ol</button>


                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
